<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu Quantity Selector</title>
    <link rel="stylesheet" href="quantity-selector-example.css">
</head>
<body>
    <div class="example-container">
        <h2>Mẫu Quantity Selector - Tham khảo</h2>
        
        <!-- Ví dụ 1: Quantity Selector cơ bản -->
        <div class="example-section">
            <h3>Ví dụ 1: Quantity Selector cơ bản</h3>
            <div class="quantity-selector">
                <button class="qty-btn minus-btn">-</button>
                <input type="number" value="1" min="1" class="qty-input">
                <button class="qty-btn plus-btn">+</button>
            </div>
        </div>

        <!-- Ví dụ 2: Quantity Selector với width cố định -->
        <div class="example-section">
            <h3>Ví dụ 2: Quantity Selector với width 200px</h3>
            <div class="quantity-selector" style="width: 200px;">
                <button class="qty-btn minus-btn">-</button>
                <input type="number" value="1" min="1" class="qty-input">
                <button class="qty-btn plus-btn">+</button>
            </div>
        </div>

        <!-- Ví dụ 3: Quantity Selector full width -->
        <div class="example-section">
            <h3>Ví dụ 3: Quantity Selector full width</h3>
            <div class="quantity-selector" style="width: 100%;">
                <button class="qty-btn minus-btn">-</button>
                <input type="number" value="2" min="1" class="qty-input">
                <button class="qty-btn plus-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
