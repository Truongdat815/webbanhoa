<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Admin FIAMA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-page">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-header-content">
            <div class="logo">
                <a href="/admin">
                    <h1>FIAMA</h1>
                    <span class="admin-badge">ADMIN</span>
                </a>
            </div>
            <div class="admin-user-info">
                <div class="user-dropdown">
                    <a href="#" class="user-link">
                        <i class="fas fa-user-shield"></i>
                        <span th:text="${userDisplayName}">Admin</span>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/logout">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Main Content -->
    <main class="admin-main">
        <div class="admin-container">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="/admin" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/admin/products" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Sản phẩm</span>
                    </a>
                    <a href="/admin/orders" class="nav-item active">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Đơn hàng</span>
                    </a>
                    <a href="/admin/accounts" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Tài khoản</span>
                    </a>
                </nav>
            </aside>

            <!-- Content Area -->
            <div class="admin-content">
                <div class="content-header">
                    <div>
                        <h1>Quản lý Đơn hàng</h1>
                        <p>Danh sách tất cả đơn hàng</p>
                    </div>
                </div>

                <!-- Filter -->
                <div class="admin-toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm đơn hàng...">
                    </div>
                    <select class="filter-select" id="statusFilter">
                        <option value="">Tất cả trạng thái</option>
                        <option value="pending_payment">Chờ thanh toán</option>
                        <option value="paid">Đã thanh toán</option>
                        <option value="processing">Đang xử lý</option>
                        <option value="shipped">Đang giao hàng</option>
                        <option value="delivered">Đã giao hàng</option>
                        <option value="cancelled">Đã hủy</option>
                    </select>
                </div>

                <!-- Orders Table -->
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Khách hàng</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${order.account != null ? order.account.getFullName() : 'N/A'}">Khách hàng</td>
                                <td th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm') : 'N/A'}">Ngày</td>
                                <td th:text="${order.totalAmount != null ? '₫' + #numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') : '₫0'}">₫0</td>
                                <td>
                                    <select class="status-select" th:data-id="${order.id}" th:value="${order.status}">
                                        <option value="pending_payment">Chờ thanh toán</option>
                                        <option value="paid">Đã thanh toán</option>
                                        <option value="processing">Đang xử lý</option>
                                        <option value="shipped">Đang giao hàng</option>
                                        <option value="delivered">Đã giao hàng</option>
                                        <option value="cancelled">Đã hủy</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn-view" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Không tìm thấy đơn hàng nào</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Admin Footer -->
    <footer class="admin-footer">
        <div class="admin-footer-content">
            <p>&copy; 2025 FIAMA Admin Panel. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/admin.js"></script>
</body>
</html>
