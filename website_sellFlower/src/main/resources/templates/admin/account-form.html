<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${account.id != null ? 'Sửa Tài khoản' : 'Thêm Tài khoản'}">Thêm Tài khoản - Admin FIAMA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-page">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-header-content">
            <div class="logo">
                <a href="/admin">
                    <h1>FIAMA</h1>
                    <span class="admin-badge">ADMIN</span>
                </a>
            </div>
            <div class="admin-user-info">
                <div class="user-dropdown">
                    <a href="#" class="user-link">
                        <i class="fas fa-user-shield"></i>
                        <span th:text="${userDisplayName}">Admin</span>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/logout">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Main Content -->
    <main class="admin-main">
        <div class="admin-container">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="/admin" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/admin/products" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Sản phẩm</span>
                    </a>
                    <a href="/admin/orders" class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Đơn hàng</span>
                    </a>
                    <a href="/admin/accounts" class="nav-item active">
                        <i class="fas fa-users"></i>
                        <span>Tài khoản</span>
                    </a>
                </nav>
            </aside>

            <!-- Content Area -->
            <div class="admin-content">
                <div class="content-header">
                    <div>
                        <h1 th:text="${account.id != null ? 'Sửa Tài khoản' : 'Thêm Tài khoản'}">Thêm Tài khoản</h1>
                        <p th:text="${account.id != null ? 'Cập nhật thông tin tài khoản' : 'Thêm tài khoản mới vào hệ thống'}">Thêm tài khoản mới vào hệ thống</p>
                    </div>
                    <a href="/admin/accounts" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Quay lại
                    </a>
                </div>

                <!-- Form -->
                <div class="admin-form-container">
                    <form id="accountForm" class="admin-form">
                        <input type="hidden" id="accountId" th:value="${account.id}">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username <span class="required">*</span></label>
                                <input type="text" id="username" th:value="${account.username}"  required>
                                <span class="error-message" id="usernameError"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input type="email" id="email" th:value="${account.email}" required>
                                <span class="error-message" id="emailError"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">
                                    <span th:if="${account.id == null}">Mật khẩu <span class="required">*</span></span>
                                    <span th:if="${account.id != null}">Mật khẩu mới (để trống nếu không đổi)</span>
                                </label>
                                <input type="password" id="password" th:required="${account.id == null}" placeholder="Nhập mật khẩu">
                                <span class="error-message" id="passwordError"></span>
                                <small th:if="${account.id != null}" style="display: block; margin-top: 5px; color: #666; font-size: 12px;">
                                    Để trống nếu bạn không muốn thay đổi mật khẩu
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="role">Vai trò <span class="required">*</span></label>
                                <select id="role"
                                        th:value="${account.role != null ? account.role : 'ADMIN'}"
                                        required>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                                <span class="error-message" id="roleError"></span>
                                <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">
                                    Tài khoản mới được tạo với quyền ADMIN.
                                </small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Họ tên</label>
                                <input type="text" id="fullName" th:value="${account.fullName}">
                                <span class="error-message" id="fullNameError"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="tel" id="phone" th:value="${account.phone}">
                                <span class="error-message" id="phoneError"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <textarea id="address" rows="3" th:text="${account.address}" placeholder="Nhập địa chỉ..."></textarea>
                            <span class="error-message" id="addressError"></span>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="window.location.href='/admin/accounts'">
                                Hủy
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i>
                                <span th:text="${account.id != null ? 'Cập nhật' : 'Tạo mới'}">Tạo mới</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Admin Footer -->
    <footer class="admin-footer">
        <div class="admin-footer-content">
            <p>&copy; 2025 FIAMA Admin Panel. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/admin.js"></script>
</body>
</html>
